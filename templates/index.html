<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Генератор мемов</title>
</head>
<body>
  <header class="header">
    <img src="../static/img/logo.svg" alt="logo" width="50" height="50">
    <ul class="main-list">
        <li class="list__item">
          <a href="">Главная</a>
        </li>
        <li class="list__item">
          <a href="">Коллекция</a>
        </li>
        <li class="list__item">
          <a href="">Связь</a>
        </li>
    </ul>
  </header>
  <main>
    {% block content %}
    <div class="form-block">
      <h1>Сгенерируй свой мем!</h1>
      <form method="POST" action="{{ url_for('index') }}">
        <ul class="form-list">
          <li class="form-list_item">
            <label for="image-selector">Выбери мем</label>
            <select name="image-selector" id="image-selector">
              <option value="logo.svg" {% if selected_image == 'logo.svg' %}selected{% endif %}>Выбери мем</option>
              <option value="meme_1.jpg" {% if selected_image == 'meme_1.jpg' %}selected{% endif %}>Девочка и пожар</option>
              <option value="meme_2.jpg" {% if selected_image == 'meme_2.jpg' %}selected{% endif %}>Две кнопки</option>
              <option value="meme_3.jpg" {% if selected_image == 'meme_3.jpg' %}selected{% endif %}>Side eye</option>
              <option value="meme_4.jpg" {% if selected_image == 'meme_4.jpg' %}selected{% endif %}>Лицо, буквально говорящее: Что?</option>
              <option value="meme_5.jpg" {% if selected_image == 'meme_5.jpg' %}selected{% endif %}>Спанч-Боб</option>
              <option value="meme_6.jpg" {% if selected_image == 'meme_6.jpg' %}selected{% endif %}>Angry Pepe</option>
              <option value="meme_7.jpg" {% if selected_image == 'meme_7.jpg' %}selected{% endif %}>Sad Pepe</option>
              <option value="meme_8.jpg" {% if selected_image == 'meme_8.jpg' %}selected{% endif %}>Лысый мужик</option>
              <option value="meme_9.jpg" {% if selected_image == 'meme_9.jpg' %}selected{% endif %}>Удивленный Майкл Скотт</option>
              <option value="meme_10.jpg" {% if selected_image == 'meme_10.jpg' %}selected{% endif %}>"Да что ты говоришь?"</option>
              <option value="meme_11.jpg" {% if selected_image == 'meme_11.jpg' %}selected{% endif %}>Эмоции Синдзи</option>

            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop">Введите текст сверху</label>
            <input class="input_text" type="text" placeholder="Введите текст" name="textTop">
          </li>
          <li class="form-list_item">
            <label for="textBottom">Введите текст снизу</label>
            <input class="input_text" type="text" placeholder="Введите текст" name="textBottom">
          </li>
          <li class="form-list_item">
            <label for="color-selector">Цвет текста</label>
            <select name="color-selector" id="color-selector">
              <option value="white" {% if selected_color == 'white' %}selected{% endif %}>Белый</option>
              <option value="grey" {% if selected_color == 'grey' %}selected{% endif %}>Серый</option>
              <option value="black" {% if selected_color == 'black' %}selected{% endif %}>Черный</option>
              <option value="pink" {% if selected_color == 'pink' %}selected{% endif %}>Розовый</option>
              <option value="yellow" {% if selected_color == 'yellow' %}selected{% endif %}>Жёлтый</option>
              <option value="green" {% if selected_color == 'green' %}selected{% endif %}>Зеленый</option>
              <option value="red" {% if selected_color == 'red' %}selected{% endif %}>Красный</option>
              <option value="blue" {% if selected_color == 'blue' %}selected{% endif %}>Синий</option>
            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop_y">Введите расположение вверхнего текста по Y</label>
            <input class="input_text" id="textTop_y" type="text" placeholder="Введите текст" name="textTop_y">
          </li>
          <li class="form-list_item">
            <label for="textBottom_y">Введите расположение нижнего текста по Y</label>
            <input class="input_text" id="textBottom_y" type="text" placeholder="Введите текст" name="textBottom_y">
          </li>
          <button type="submit">Выбрать</button>
        </ul>
      </form>
    </div>
    <div class="meme-block" id="memeBlock">
      
      <p class="text_top" style="color: {{selected_color}}; top: {{text_top_y}}px;">
        {{text_top}}
      </p>

      <img class="meme" src="{{ url_for('serve_images', path=selected_image) }}" alt="{{ selected_image }}">

      <p class="text_bottom" style="color: {{selected_color}}; bottom: {{text_bottom_y}}px;">
        {{text_bottom}}
      </p>
    </div>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
